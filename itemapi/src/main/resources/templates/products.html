<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mini Flipkart</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background: #2874f0;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .add-btn {
            text-align: center;
            margin: 20px;
        }

        .add-btn a {
            background: #2874f0;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .price {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background: red;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>

</head>

<body>

<h1>üõí Mini Flipkart Store</h1>

<div class="add-btn">
    <a href="/add-product">‚ûï Add Product</a>
</div>

<div class="container">

    <div class="card" th:each="item : ${items}">
        <img th:src="${item.imageUrl}">
        <h3 th:text="${item.name}"></h3>
        <p th:text="${item.description}"></p>
        <p class="price" th:text="'‚Çπ ' + ${item.price}"></p>

        <button th:onclick="'deleteProduct(' + ${item.id} + ')'">
            ‚ùå Delete
        </button>
    </div>

</div>

<script>
    function deleteProduct(id) {
        fetch('/items/' + id, {
            method: 'DELETE'
        }).then(() => {
            location.reload();
        });
    }
</script>

</body>
</html>
